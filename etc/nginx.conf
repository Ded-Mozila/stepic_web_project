server {
	listen           80 default;
    server_name      localhost;
 
    root /home/box/web;
    index index.html;
 
    location ^~ /uploads/ {
        root /home/box/web;
    }
 
    location ~* ^.\.(jpg|jpeg|gif|png|js|css)$ {
        root /home/box/web/public;
    }
    location / {
    	return 404; 
    }
 
     error_log /home/box/test.error.log;
 }